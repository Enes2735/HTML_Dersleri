<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satır Birleştirme</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <tr>
           <th>Hücre 1</th> 
           <th rowspan="2">Hücre 2</th>
           <th>Hücre 3</th>
        </tr>
        <tr>
            <td>Hücre 4</td>
            <td>Hücre 5</td>
        </tr>

    </table>
</body>
</html>
<!--Tablo Oluşturmak İçin Kullanılan HTML Komutları-->
<!-- 
1-<table> HTML sayfalarında tablo oluşturur. Tablo ögeleri bu etiketler arasında yer alır.
2-<tr> Tablo satırlarını oluşturur.
3-<td> Tablo sütunlarını oluşturur. Hücrelere veri eklemek için kullanılır.
4-<th> Tablo sütun başlıklarını oluşturur. Varsayılan yazı tipi kalındır.
5-<caption> Tablo kenarlıkları dışında başlık oluşturur.
6-<col> Tablo sütunlarını biçimlendirir.
7-<colgroup> Hücre gruplarını temsil eder.
8-<thead> <th> dâhil tüm tablo başlık bölümünü kapsar.
9-<tbody> Tablonun <tr>, <td> asıl içeriklerinin şekillendiği bölümdür.
10-<tfoot> Tablonun alt kısmında yer alan son satırıdır.
11-<colspan> Hücreleri sütun olarak birleştirir.
12-<rowspan> Hücreleri satır olarak birleş
13-<table border="1"> Çerçeve kalınlığı 1 olan tablo tanımlama.
15-<table border="0"> Çerçevesiz tablo tanımlama.
16-<table> Çerçevesiz tablo tanımlama.

-->
